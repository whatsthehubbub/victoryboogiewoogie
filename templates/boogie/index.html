{% extends "base.html" %}

{% block content %}
    <h1>Frontpage</h1>

    {% for topic in topics %}
        Onderwerp: <a href="{% url topic_detail topic.id topic.title %}">{{ topic.title }}</a><br>
    {% endfor %}
    
    <h1>Opdrachten</h1>
    
    {% for assignment in assignments %}
        <a href="{% url piece_submit assignment.id %}">{{ assignment.topic.title }}</a>
    {% endfor %}
    
{% endblock %}
