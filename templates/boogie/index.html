{% extends "base.html" %}
{% load url from future %}

{% block content %}
    <h1>Frontpage</h1>

    {% for topic in topics %}
        Onderwerp: <a href="{% url 'topic_detail' topic.id topic.slug %}">{{ topic.title }}</a><br>
    {% endfor %}
    
    <h1>Bijdragen</h1>

	{% for piece in pieces %}
		{{ piece.text }}<br>
	{% endfor %}    
    
{% endblock %}
