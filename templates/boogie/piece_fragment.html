{% load url from future %}
{% load piece_extras %}

<article class="span4 {{ piece.genre|lower }} clearfix">
	
	<a href="{{ piece.get_absolute_url }}">
		<div class="box">
			<div class="overlay"></div>
			
			<div class="meta clearfix">
				<p class="genre pull-left">Onderwerp</p>
				<img src="/static/avatars/placeholder-01.jpg" class="character img-circle pull-right">
			</div>
			
			<div class="content">
				<h2>{{ piece.title }}</h2>
				<p>{{ piece.text|linebreaks }}</p>
			</div>
			
			<p class="score"><span class="label">{{ piece.score_cache }}</span></p>
		</div>
	</a>
	
	<div class="info">
		<p class="author pull-left">
			<a href="{{ piece.writer.get_absolute_url }}">{{ piece.writer.get_name }}</a>
		</p>
		<p class="timestamp pull-right">{{ piece.datepublished|timesince }} geleden</p>
	</div>
	
</article>
