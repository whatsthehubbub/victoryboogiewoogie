{% extends "base.html" %}

{% block content %}

{% if form %}
    <p>Schrijf iets voor: {{ form.instance.topic.title }}</p>

    <form action="{% url piece_submit %}" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% else %}
	<p>Je mag op dit moment niks schrijven.</p>	
{% endif %}

    
{% endblock %}
