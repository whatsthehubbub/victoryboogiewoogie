{% extends "base.html" %}

{% block pagetitle %}Het verhaal tot nu toe&hellip;{% endblock pagetitle %}

{% block bodyid %}summary{% endblock %}

{% block content %}
<div class="row">
	<div class="span8 offset2">
		
		<h2 class="text-center">Het verhaal tot nu toe&hellip;</h2>
		
		{% for piece in summary %}
		<hr>
		<h3 class="text-center">{{ piece.datecreated }}</h3>
		<p id="summary_{{ piece.id }}">{{ piece.content|safe }}</p>
		{% endfor %}
		
	</div>
</div>
{% endblock content %}
