{% extends "base.html" %}

{% block pagetitle %}Het verhaal tot nu toe&hellip;{% endblock pagetitle %}

{% block bodyid %}summary{% endblock %}

{% block content %}
	<div class="wrapper box clearfix">
		<h2>Het verhaal tot nu toe&hellip;</h2>
		
		{% for piece in summary %}
			<p id="summary_{{ piece.id }}">{{ piece.datecreated }}: {{ piece.content|safe }}</p>
		{% endfor %}
	</div>
{% endblock content %}
